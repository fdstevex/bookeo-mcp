{{- if .Values.ingress.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookeo-mcp
  labels:
    app: bookeo-mcp
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookeo-mcp
                port:
                  number: 8000
{{- end }}

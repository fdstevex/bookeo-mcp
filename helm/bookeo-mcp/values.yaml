image:
  repository: ghcr.io/fdstevex/bookeo-mcp
  tag: latest

# Bookeo API credentials
bookeo:
  apiKey: "not-set"
  apiSecret: "not-set"

# MCP server authentication
# If set, all requests must include "Authorization: Bearer <token>" header
# Leave empty to disable authentication
auth:
  token: ""

# Ingress configuration
ingress:
  host: "not-set"

# Allowed hosts for DNS rebinding protection (comma-separated)
# Set this to your ingress host with wildcard port, e.g., "ekbookeo.fallday.ca:*"
# If empty, DNS rebinding protection is disabled
allowedHosts: ""
